<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <p>
        
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Open Add Form
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Host</span>
                    <input id="host" type="text" class="form-control" placeholder="Host" aria-label="Host" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Host SSH Port</span>
                    <input id="sshport" value="22" type="number" class="form-control" placeholder="22" aria-label="ssh port" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    <input id="username" value="root" type="text" class="form-control" placeholder="root" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Local Port</span>
                    <input id="localPort" value="8080" type="number" class="form-control" placeholder="8080" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Remote Port</span>
                    <input id="remotePort" value="8080" type="number" class="form-control" placeholder="8080" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">local Adresse</span>
                    <input id="localAdress" value="localhost" type="text" class="form-control" placeholder="localhost" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">SSH Key Path</span>
                    <input id="key" value="localhost" type="text" class="form-control" placeholder="localhost" aria-label="Username" aria-describedby="basic-addon1">
                    <button onclick="window.openpath(this)" class="form-control">Open Path</button>
                    <button onclick="window.sshkeygen(this)" class="form-control">Generate</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Connect on Startup</span>
                    <input id="connectOnStartup" value="true" type="checkbox" class="form-control" placeholder="localhost" aria-label="Username" aria-describedby="basic-addon1">
                    <button onclick="window.add()" class="form-control">Add</button>
                </div>
                <div class="input-group mb-3">
                    <span id="infoout" class="input-group-text" id="basic-addon1"></span>
                    
                </div>
         
               
            </div>
        </div>
      </div>
    
     
    <div id="list"></div>
 

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
